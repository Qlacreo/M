<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="Silhouette of mountains" src="../../../assets/nbalogo.png" />
    <ion-card-header>
      <ion-card-title class="centrado">Ingreso al APP</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input type="email"errorText="Correo inválido"
        ngModel
        email label="Usuario" labelPlacement="floating" placeholder="Ej: duoc"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" label="Contraseña" labelPlacement="floating" placeholder="Ej: 1234"></ion-input>
      </ion-item>
      <ion-button color="success" (click)="login()" shape="round" fill="outline" size="full">Ingresar</ion-button>
      <ion-button size="full" fill="clear">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
